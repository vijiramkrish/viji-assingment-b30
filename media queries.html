<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    /* Bordered form */
    form {
        border: 3px solid #f1f1f1;
    }

    /* Full-width inputs */
    input[type=text], input[type=password] {
        width: 100%;
        padding:12px 20px;
        margin: 8px 0;
        display: inline-block;
        border:1px solid #ccc;
        box-sizing: border-box;
    }

    /* Set a style for all button */
    button {
        background-color: #04AA6D;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%
    }
    /*Add a hover effect for button */
    button:hover {
        opacity: 0.8;
    }
    /* Extra style for the cancle button (red) */
    .cancelbtn{
        width: auto;
        padding: 10px 18px;
        background-color: #f44336;
    }
        /* Center the avatar image inside this container*/
        .imgcontainer{
            text-align: center;
            margin: 24px 0 12px 0;
        }

        /* Avatar image */
        img.avatar {
            width:40%
            border-radius: 50%
        }
        /* Add padding to containers */
        .container {
            padding: 16px;
        }

        /* The "Forgot password" text */
        span.psw {
            float: right;
            padding - top: 16px;
        }
        /* Change styles for span and cancel button on extra small screens*/
        @media screen  and (max-width: 300px) {
            span.psw {
                display: block;
                float:none;
            }
            .cancelbtn {
                width: 100%;
            }
            
        }


    </style>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> login form </title>
</head>
<body>
    <h1> Login From </h1>
    <form action="action_page.php" method="post">
        <div class="imgcontainer">
            <img src="https://th.bing.com/th/id/OIP.2we-cJeib6_7-C258J65DwAAAA?w=195&h=194&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Avatar" class="avatar">

        </div>
        <div class="container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" <required>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>

                <button type="submit">Login</button>
                <label>
                    <input type="checkbox" checked="checked" name="remember"> Remember me
                </label>

        </div>

        <div class="container" style="background-color: #f1f1f1;">
            <button type="button" class="cancelbtn">Cancle</button>
            <span class="psw">Forgot<a href="#">password</a></span>
        </div>
    </form>
    
    
</body>
</html>
